<!DOCTYPE html>
<html>
   <head>
      <title>
         Functions, Scope, and Parameters
      </title>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <script type="text/javascript">
         function one() {
            var favoriteNumber = 1337;    // Local scope; visible only in here, function one().
            alert(favoriteNumber);
         }

         function two() {
            var favoriteNumber = 21.12;   // Local scope; visible only in here, function two().
            alert(favoriteNumber);
         }

         function three(message, favNum) {
            // Passed-in parameters are allocated in local scope; visible only in here, function three().
            // They are matched up positionally, so
            // the string literal "Do try this at home" from the caller gets copied into messge, and
            // the caller's local variable favoriteNumber get copied into favNum.
            alert(message + '\n' + favNum);
         }

         function four(target, message) {
            // Passed-in parameters are allocated in local scope.
            // They are matched up positionally, so
            // the caller's commandBox variable gets copied into target, and
            // the caller's string literal "Type in here." gets copied into message.
            target.value = message;
         }

         function btnGo_click() {
            var favoriteNumber = 8675309;  // Local scopt; visible only in here, function btnGo_click().

            // Call function one().
            one();

            // Call function two().
            two();

            // These two parameters are passed to function three where we call it.
            // Copies of these values are matched up to message and favNum respectively.
            three("Do try this at home", favoriteNumber);

            // Get a reference to the DOM object with the id "txtCommand".
            var commandBox = document.getElementById("txtCommand");

            // These two parameters are passed to function four(),
            // positionally matched up to target and message respectively.
            // Since commandBox is a reference type, target gets a COPY
            // OF THE ADDRESS (pointer) to the object (the reference type
            // variable called commandBox). That means that
            // target in the scope of funtion four() points to the same
            // (DOM) object as commandBox here in function btnGo_click().
            four(commandBox, "Type in here.");
         }
      </script>
   </head>
   <body>
       <br>
       Command:

       <input type="text"
              id = "txtCommand"
              name="txtCommand">

       <input type="button"
              value="Go"
              onclick="btnGo_click();" />
   </body>
</html>
