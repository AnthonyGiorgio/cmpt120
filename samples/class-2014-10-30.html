<!DOCTYPE html>
<html>
   <head>
      <title>
         OOP
      </title>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <script type="text/javascript">
         // Globals
         var riellysIrishCoffee;  // Initialized in init().

         //
         // cup prototype/class
         //
         function cup() {
            // Attributes (adjectives)
            this.contents = "";
            this.pct_full = 0.0;

            // Methods (verbs)
            this.refill = function() {
                             alert("Refill your " + this.contents + " yourself.");
                          }
         }

         function init() {
            // Create an instance of the cup class/prototype.
            var alansTea = new cup();
            // Set some properties of our newly created object for Alan.
            alansTea.contents = "Earl Grey";
            alansTea.pct_full = 50.2;
            alert(alansTea.contents + alansTea.pct_full);

            // Create an instance of the cup class/prototype.
            var elliesMocha = new cup();
            // Set some properties of our newly created object  for Ellie.
            elliesMocha.contents = "Mocha";
            elliesMocha.pct_full = 5.007;
            alert(elliesMocha.contents + elliesMocha.pct_full);

            // These two instances are different objects of the same class.
            // Let's verify that they are both still in memory, separate.
            alert(alansTea.contents + " " + elliesMocha.pct_full);

            // Create an instance of the cup class/prototype for Rielly.
            riellysIrishCoffee = new cup();  // No 'var' because it's global. See above.
            // Set some properties of our newly created object.
            riellysIrishCoffee.contents = "Coffee++";
            alert(riellysIrishCoffee.contents + " " + riellysIrishCoffee.pct_full);

            // Call the refill method for each of our objects/instances.
            alansTea.refill();
            elliesMocha.refill();
            riellysIrishCoffee.refill();

            // Let's test global visibility...
            otherFunction();
         }

         function otherFunction() {
            // ... but seeing that Rielly's coffee is visible here, inside a different function.
            alert("This is global. " + riellysIrishCoffee.contents);
         }
      </script>
   </head>
   <body onload="init();">
   </body>
</html>
