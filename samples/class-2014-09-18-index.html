<!DOCTYPE html>
<html>
   <head>
      <title>
         Alternation with Nested IFs
      </title>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <script type="text/javascript">
         function ifTest() {            
            var favoriteNumber = 8675309;
            var smallLimit = 1024;
            var targetTextArea = document.getElementById("taMain");                           
            if (favoriteNumber > smallLimit) {
               targetTextArea.value += "(outer IF true) That's a large number.\n\n";
               if (favoriteNumber > smallLimit*smallLimit*smallLimit) {
                  targetTextArea.value += "(inner IF true) That's a VERY large nmber.\n";
               } else {
                  targetTextArea.value += "(inner IF false) That's large, but not very large.\n";               
               }
            } else {
               // targetTextArea.value += "(outer IF false) That's a small number.\n";               
					// Note that += is syntactic sugar. The prior and next lines do the same thing. I.e., 'a=a+10' is the same as 'a+=10'.
               targetTextArea.value = targetTextArea.value + "(outer IF false) That's a small number.\n";               
            }
         }
         
         function btnGo_click() {
            // Get the value (text) of the user command.
            var txtCommandElement = document.getElementById("txtCommand");
            var userCommand = txtCommandElement.value;
            // Display the user command in the text area.
            var targetTextArea = document.getElementById("taMain");    
            targetTextArea.value = targetTextArea.value + userCommand;
         }
      </script>
   </head>
   <body>
      <input type="button"
             value="IF test" 
             onclick="ifTest();" />             

       <br>
       <br>

       <textarea rows="5" cols="20" id="taMain"></textarea>
       
       <br>
       Command:
       
       <input type="text" 
              id = "txtCommand"
              name="txtCommand">

       <input type="button"
              value="Go" 
              onclick="btnGo_click();" />             
              
   </body>
</html>
