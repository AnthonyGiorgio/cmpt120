<head>
<title>JavaScript Adventure</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="author" content="Anthony Giorgio" />

<style>
.footer {
	font-style: italic;
}

.name {
	color: red;
	font-size: 20px;
}

.game {
	color: violet;
	font-size: 28px;
}
</style>
<script type="text/javascript">

	var score = 0;
	var location = "Start";
	
	var visitedNorth = false;
	var visitedSouth = false;
	var visitedEast = false;
	var visitedWest = false;
	
	function btnNorth_click() {
		var message = "Brrr!  It's cold here!"
		location = "North";
		if (visitedNorth == false) {
			visitedNorth = true;
			score += 5;
		}
		
		displayMessage(message);
		updateScore();
	}

	function btnSouth_click() {
		var message = "Welcome, y'all."
			location = "South";
		if (visitedSouth == false) {
			visitedSouth = true;
			score += 5;
		}
		displayMessage(message);
		updateScore();
	}

	function btnEast_click() {
		var message = "You can see the Atlantic Ocean."
			location = "East";
		if (visitedEast == false) {
			visitedEast = true;
			score += 5;
		}
		displayMessage(message);
		updateScore();
	}
	
	function btnWest_click() {
		var message = "Go west, young man."
		location = "West";
		if (visitedWest == false) {
			visitedWest = true;
			score += 5;
		}
		displayMessage(message);
		updateScore();
	}
	
	function displayMessage(message) {
		var textarea = document.getElementById("textarea");
		textarea.value = "Location: " + location + "\n\n" + message;
	}
	
	function updateScore() {
		var scoreArea = document.getElementById("score");
		scoreArea.textContent = "Score: " + score;
	}

</script>
</head>

<body>
	<p class="name"><a href="mailto:Anthony.Giorgio@marist.edu">Anthony Giorgio</a></p>
	<p class="game">JavaScript Adventure</p>

	<textarea rows="8" cols="40" id="textarea">You are standing in a field, west of a house. There is a mailbox here.
    </textarea>
    
    <p id="score">Score: 0</p>

	<input type="button" id="btnNorth" name="btnNorth" value="North"
		onclick="btnNorth_click();" />

	<input type="button" id="btnSouth" name="btnSouth" value="South"
		onclick="btnSouth_click();" />

	<input type="button" id="btnEast" name="btnEast" value="East"
		onclick="btnEast_click();" />

	<input type="button" id="btnWest" name="btnWest" value="West"
		onclick="btnWest_click();" />

	<p class="footer">
		<a href="http://validator.w3.org/#validate_by_input">Validate as
			HTML5</a>
	</p>
</body>

</html>
